<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .chat-container {
            width: 300px;
            height: 450px;
            background-color: white;
            border: 1px solid #ddd;
            margin: 50px auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            height: 300px;
        }
        .input-area {
            display: flex;
            margin-top: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .button-container button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .button-container button:hover {
            background-color: #45a049;
        }
        .options-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }
        .option-button {
            padding: 10px;
            margin: 5px 0;
            background-color: #f0f0f0;
            border: none;
            text-align: left;
            cursor: pointer;
        }
        .option-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <div class="chat-box" id="chat-box"></div>

        <div class="options-container">
            <button class="option-button" onclick="addMessage('What is mental health?')">What is mental health?</button>
            <button class="option-button" onclick="addMessage('I’ve been feeling really stressed lately. Any tips on managing it?')">Tips for Managing Stress</button>
            <button class="option-button" onclick="addMessage('What’s the difference between feeling anxious and having anxiety?')">Anxiety vs. Feeling Anxious</button>
            <button class="option-button" onclick="addMessage('How does therapy help with mental health?')">How Therapy Helps</button>
            <button class="option-button" onclick="addMessage('What’s a good self-care routine?')">Self-Care Routine</button>
            <button class="option-button" onclick="addMessage('I’ve been feeling down for a while. How do I know if it’s depression?')">Signs of Depression</button>
            <button class="option-button" onclick="addMessage('How do I talk to my friends or family about my mental health?')">Talking to Loved Ones</button>
            <button class="option-button" onclick="addMessage('Can I do a mental health self-assessment?')">Mental Health Self-Assessment</button>
        </div>

        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function addMessage(message) {
            const chatBox = document.getElementById("chat-box");
            chatBox.innerHTML += <div><strong>Bot:</strong> ${message}</div>;
            chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to the bottom
            document.getElementById("user-input").value = message; // Set message in input field
        }

        function sendMessage() {
            const userInput = document.getElementById("user-input").value;
            if (userInput) {
                const chatBox = document.getElementById("chat-box");
                chatBox.innerHTML += <div><strong>You:</strong> ${userInput}</div>;
                document.getElementById("user-input").value = ""; // Clear input after sending
                chatBox.scrollTop = chatBox.scrollHeight; // Auto scroll to the bottom
            }
        }
    </script>

</body>
</html>
